<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function count (word) {
    		result = "";
    		if(word != ""){
    				result++;
    			}
    		for (var i = 0; i < word.length; i++) {
    			if (word[i] == ' ') {
    				result ++;
    			} 
    		}
    		console.log(result);
    	}

        count('you shall not pass');
    </script>
</body>
