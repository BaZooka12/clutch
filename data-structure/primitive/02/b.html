<body>
    <script>
        function reverse (numb){
            var str = String(numb);
            var strRev="";
            for(i=str.length-1;i>=0;i--){
                strRev+=str[i];
            }
            var newnumb = Number(strRev);
            return (newnumb);
        }
        reverse(123);
        reverse(1.43);
    </script>
