<body>
    <script>

      function truncate(string,n){

        	if(string.length>n && n%1==0){
        	var	cut = string.slice(0,n) + "...";
        	return cut;
        	}
            else {
              return string;  
            }
        	
        }
        truncate('danealohaha', 4);
        truncate('alo', 4);
    </script>
</body>
