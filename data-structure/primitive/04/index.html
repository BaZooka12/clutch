<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
    	
        function transform(str) {
        	var upper = 0;
        	var	lower = 0;
        	for (var i = 0; i < str.length; i++) {
        		if (str[i] == str[i].toUpperCase()){
        			upper ++;
        		} 
        		else {
        			lower ++;
        		}
        	}
        	if (upper>lower) { 
        		return str.toUpperCase();
        	}
        	if(upper == lower) {
        		return str.toLowerCase();
        	}
        	else {
        		return str.toLowerCase();
        	}
        }

        transform('aDnjkSKdcjKD');
        transform('aDKbF');
        transform('acDKbF');
    </script>
</body>
</html>
