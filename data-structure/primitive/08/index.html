<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
    	function count(numb) {
    		sum = 0;
    		if (numb > 1) {
    			for (var i = 1; i <= numb; i++) {
    				sum += i; 
    			}
    		}
    		console.log(sum);
    	}
        count(5);
    </script>
</body>
